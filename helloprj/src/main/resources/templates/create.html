<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--from bootstrap website CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello World Springboot</title>
</head>
<body>
    <form method="POST" action="/create" th:object="${task}">
        <input type="hidden" th:value="${task.id}" name="id">
        <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nome da Tarefa</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" name="name" th:value="${task.name}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Data de Execução</label>
    <input type="text" class="form-control" name="date" th:value="${{task.date}}">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</body>
</html>
